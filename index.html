<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drestien Network Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', 'Courier New', monospace;
        color: #00ff00;
        background-color: #000;
        --glow-color: #00ffff;
      }
      #root {
        position: relative;
        overflow: hidden;
      }
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 9998; /* Under the flicker */
        animation: scan 0.2s linear infinite;
      }
      @keyframes scan {
        0% { background-position: 0 0; }
        100% { background-position: 0 4px; }
      }
      .glow-border {
        box-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color), 0 0 15px var(--glow-color);
      }
       .glow-text {
        text-shadow: 0 0 5px var(--glow-color), 0 0 8px var(--glow-color);
      }
       .crt-flicker::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 9999;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.1; }
        20% { opacity: 1; }
        40% { opacity: 0.2; }
        60% { opacity: 0.8; }
        80% { opacity: 0.3; }
        100% { opacity: 1; }
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",

  }
}
</script>
</head>
  <body>
    <div class="scanlines"></div>
    <div class="crt-flicker"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
